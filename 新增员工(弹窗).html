<!DOCTYPE HTML>
<html>
<head>
  <title>协同办公系统-员工管理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <!-- Custom CSS -->
  <link href="css/style.css" rel='stylesheet' type='text/css' />
  <!-- Graph CSS -->
  <link href="css/font-awesome.css" rel="stylesheet">
  <!-- Nav CSS -->
  <link href="css/custom.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="js/metisMenu.min.js"></script>
  <script src="js/custom.js"></script>
</head>
<body style="background: #fff">
  <div id="" class="mt20 pob-addUser">
    <form class="form-horizontal">
      <div class="form-group clearfix">
        <label for="inputName" class="col-sm-2 control-label pull-left">
          <span class="text-danger">*</span>
          用户姓名
        </label>
        <div class="col-sm-2 pull-left">
          <input type="text" class="form-control" id="inputName" placeholder="请输入用户姓名"></div>
      </div>
      <div class="form-group clearfix">
        <label for="inputOrder" class="col-sm-2 control-label pull-left">
          <span class="text-danger">*</span>
          登入名
        </label>
        <div class="col-sm-2 pull-left">
          <input type="text" class="form-control" id="inputOrder" placeholder="请输入登入名"></div>
      </div>
      <div class="form-group clearfix">
        <label for="inputPhone" class="col-sm-2 control-label pull-left">手机号码</label>
        <div class="col-sm-2 pull-left">
          <input type="text" class="form-control" id="inputPhone" placeholder="请输入手机号码"></div>
      </div>
      <div class="form-group clearfix">
        <label for="inputOrder" class="col-sm-2 control-label pull-left">
          <span class="text-danger">*</span>
          所属部门
        </label>
        <div class="col-sm-2 pull-left">
          <select class="form-control">
            <option>销售部</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="form-group clearfix">
        <label for="inputPhone" class="col-sm-2 control-label pull-left">
          <span class="text-danger">*</span>
          用户角色
        </label>
        <div class="col-sm-2 pull-left clearfix">
          <div class="checkbox pull-left">
            <label>
              <input type="checkbox">普通用户</label>
          </div>
          <div class="checkbox pull-left">
            <label>
              <input type="checkbox">管理员</label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- /#wrapper -->
  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <script src="lib/layer/layer.js"></script>
  <script src="js/style.js"></script>
</body>
</html>
